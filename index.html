<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>calendar</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu" rel="stylesheet">

  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/styles.css">

  <!-- FullCalendar CSS CDN -->
  <link href='/fullcalendar/core/main.css' rel='stylesheet' />
  <link href='/fullcalendar/daygrid/main.css' rel='stylesheet' />
  <link href='/fullcalendar/timegrid/main.css' rel='stylesheet' />
  <link href='/fullcalendar/list/main.css' rel='stylesheet' />
  <link href='/fullcalendar/daygrid/main.css' rel='stylesheet' />
  <link href='/fullcalendar/timegrid/main.css' rel='stylesheet' />


  <!-- Fontawsome CDN -->
  <script src="https://kit.fontawesome.com/afcc79929e.js" crossorigin="anonymous"></script>


</head>

<body>

  <div id='calendar'></div>

  <!-- Bootstrap Model Dialog -->
  <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#registerModal" data-whatever="@getbootstrap">Open modal for @getbootstrap</button> -->
  <!-- Register Form -->
  <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Event Register</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <div class="form-group">
            <label for="title" class="col-form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title">
            <input type="hidden" name="checkboxList" id="event-id">
          </div>

          <div class="form-group">
            <label for="title" class="col-form-label">Start Time</label>
            <input type="datetime-local" class="form-control" id="start-time" name="startTime">
          </div>

          <div class="form-group">
            <label for="title" class="col-form-label">End Time</label>
            <input type="datetime-local" class="form-control" id="end-time" name="endTime">
          </div>


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button id="registerButton" type="submit" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Event Info -->
  <div class="modal fade" id="eventInfoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Event infomation</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Title: <span id="detail-event-title"></span></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button id="editButton" type="button" class="btn btn-primary">Edit</button>
        </div>

      </div>

    </div>
  </div>
  </div>



  <!-- FullCalendar Script CDN -->
  <script src='/fullcalendar/core/main.js'></script>
  <script src='/fullcalendar/daygrid/main.js'></script>
  <script src='/fullcalendar/timegrid/main.js'></script>
  <script src='/fullcalendar/list/main.js'></script>

  <!-- Bootstrap Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src='fullcalendar/interaction/main.js'></script>

  <!-- Custom Script -->
  <script src="/script/index.js" charset="utf-8"></script>

</body>

</html>
